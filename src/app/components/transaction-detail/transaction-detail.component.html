<form
  (ngSubmit)="updateTransaction()"
  class="form-horizontal"
  [formGroup]="transactionForm"
>
  <div class="form-group">
    <label class="control-label col-sm-2">ID</label>
    <div class="col-sm-10">
      <input type="text" formControlName="id" readonly class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Date</label>
    <div class="col-sm-10">
      <input type="text" formControlName="date" readonly class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label for="comments" class="control-label col-sm-2">Comments</label>
    <div class="col-sm-10">
      <input
        type="text"
        formControlName="comments"
        id="comments"
        name="comments"
        pattern="[a-zA-Z0-9 ]*"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="transactionForm.invalid"
      >
        Save
      </button>
      <button
        type="button"
        (click)="router.navigate(['/transactions'])"
        class="btn btn-secondary"
      >
        Back
      </button>
    </div>
  </div>
</form>
